<!DOCTYPE html>
<html>
<head>
	 <title>color in css</title>
	 <style>

	 	#first{
	 		color: red; /*color by name*/
	 	}

	 	#second{
	 		color: rgb(110,220,330); /*color by rgb value*/
	 	}

	 	#third{
	 		color: #123ec7; /*color by hex value*/
	 	}
	 </style>
</head>
<body>

    <h1>This is my first box</h1>
    <p id="first">This is paragraph from first box</p>
    <p id="second">This is paragraph from first box</p>
    <p id="third">This is paragraph from first box</p>

</body>
</html>
